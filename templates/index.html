<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume Evaluation and Job Preparation</title>
    <style>
      body {
        background-color: #0d0d0d;
        color: #f5f5f5;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        color: #39ff14;
        font-size: 3rem;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      form {
        background-color: #1c1c1c;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
        width: 100%;
        max-width: 600px;
        overflow-y: auto;
      }

      label {
        font-size: 1.5rem;
        margin-bottom: 10px;
        display: block;
        color: #00d1ff;
        font-weight: bold;
      }

      textarea,
      input[type="file"],
      input[type="submit"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: none;
        border-radius: 10px;
        background-color: #333333;
        color: #f5f5f5;
        font-size: 1.2rem;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      input[type="submit"] {
        background-color: #6a0dad;
        color: #f5f5f5;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-weight: bold;
      }

      input[type="submit"]:hover {
        background-color: #5a0cae;
        transform: scale(1.05);
      }

      input[type="submit"]:active {
        background-color: #4a0aad;
      }

      input[type="radio"] + label {
        display: inline-block;
        margin-right: 20px;
      }

      input[type="radio"]:hover + label {
        color: #6a0dad;
      }

      textarea:focus,
      input[type="file"]:focus,
      input[type="radio"]:focus + label {
        outline: none;
        border: 2px solid #39ff14;
      }

      #feature_label {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .result {
        background-color: #1c1c1c;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(57, 255, 20, 0.5);
        margin-top: 20px;
        color: #f5f5f5;
        width: 100%;
        max-width: 600px;
        text-align: left;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: #6a0dad;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Resume Evaluation and Job Preparation</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <label for="job_description">Job Description:</label>
      <textarea
        id="job_description"
        name="job_description"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="pdf_file">Upload Resume (PDF):</label>
      <input
        type="file"
        id="pdf_file"
        name="pdf_file"
        accept=".pdf"
        required
      /><br /><br />

      <label id="feature_label" for="feature">Select Feature:</label><br />
      <input
        type="radio"
        id="resume_eval"
        name="feature"
        value="resume_eval"
        required
      />
      <label for="resume_eval">Resume Evaluation</label><br />
      <input
        type="radio"
        id="analyze_cv"
        name="feature"
        value="analyze_cv"
        required
      />
      <label for="analyze_cv">Analyze CV</label><br />
      <input
        type="radio"
        id="job_prep"
        name="feature"
        value="job_prep"
        required
      />
      <label for="job_prep">Job Preparation</label><br />
      <input
        type="radio"
        id="interview_sim"
        name="feature"
        value="interview_sim"
        required
      />
      <label for="interview_sim">Interview Simulator</label><br />
      <input
        type="radio"
        id="cover_letter"
        name="feature"
        value="cover_letter"
        required
      />
      <label for="cover_letter">Cover Letter Generator</label><br />
      <input
        type="radio"
        id="recruiter_mail"
        name="feature"
        value="recruiter_mail"
        required
      />
      <label for="recruiter_mail">Email to Recruiter</label><br />
      <input
        type="radio"
        id="career_suggestion"
        name="feature"
        value="career_suggestion"
        required
      />
      <label for="career_suggestion">Career Suggestions</label><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <!-- This section will display the result dynamically after form submission -->
    {% if result %}
    <div class="result">
      <h2>Result:</h2>
      <p>{{ result|safe }}</p>
    </div>
    {% endif %}
  </body>
</html>
